<html>
<head>
<title>POPUPS</title>
</head>
<body>
<h1>Popups...</h1>
<div>
<button id="alert" onclick="openAlert()">Alert Box</button>
<button id="confirm" onclick="openConfirm()">Confirm Box</button>
<button id="prompt" onclick="openPrompt()">Prompt Box</button>
</div>
</body>
<script>
function openAlert(){
window.alert("This is an alert box");
}
function openConfirm(){
window.confirm("This is a confirm box");
}
function openPrompt(){
window.prompt("This is a prompt box");
}
</script>
</html>
